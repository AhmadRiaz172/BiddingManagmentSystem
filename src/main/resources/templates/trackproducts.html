<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">


<head>
	<!-- linking css file with html file -->
	<link rel="stylesheet" th:href="@{style4.css}">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<meta charset="UTD-8" ; <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>



	<title>Home</title>

</head>
 
<script>
   
   function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
	td = tr[i].getElementsByTagName("td")[0];
	if (td) {
	  txtValue = td.textContent || td.innerText;
	  if (txtValue.toUpperCase().indexOf(filter) > -1) {
		tr[i].style.display = "";
	  } else {
		tr[i].style.display = "none";
	  }
	}
  }
}
		
</script>		

<body>

	<section class="app">


		<div class="navbar">
			<img style = "float:left;margin:0;"  src="source_images/logo.png">
		  
			<a href="/allproducts">Home</a>
			
			<div class="dropdown">
			  <button class="dropbtn">Buyer
				<i class="fa fa-caret-down"></i>
			  </button>
			  <div class="dropdown-content">
				<a href="/mybids">My bids</a>
			  </div>
			</div>
		  
			  <div class="dropdown">
			  <button class="dropbtn">Seller
				<i class="fa fa-caret-down"></i>
			  </button>
			  <div class="dropdown-content">
				<a href="/registerproduct">Register product</a>
				<a href="/myregisteredproducts">My products</a>
			  </div>
			</div>
		  
			
			<a href="#">About Us</a>
			<a href="#">Contact Us</a>
			
			
			 <div style="float:right;" class="dropdown">
			  <button class="dropbtn">Account
				<i class="fa fa-caret-down"></i>
			  </button>
			  <div class="dropdown-content">
				<a href="/editprofile">Edit profile</a>
				<a href="#">Liked</a>
				<a href="#">Wallet</a>
				<a href="/logout">Log out</a>
			  </div>
			</div>
			
		  </div>
		  





		<div class="mainbody">


			<div class="header">
				<h1>My products</h1>
			</div>

			
				
			<div id="inputContainer">
				<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
			</div>

		




			<table id="myTable">
				<tr>
					<th>Name</th>
					<th>Current max bid</th>
					<th>Total bid</th>		
					<th>Bid ending Date</th>		
				</tr>


				<tr th:each="n : ${allregisteredproducts}" >
					<td th:text="${n.name}"> </td>
					<td th:text="${n.currentmax}" > </td>
					<td th:text="${n.total}" > </td>
					<td th:text="${n.bidending}"> </td>



				<tr>
				
			  </table>



		</div>




	</section>

</body>

</html>
